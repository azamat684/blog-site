{% block content %}
<section id="main" class="main">

    <div class="typing-effect" id="typing-effect"></div>
    <script>
        // Typing effect script
        const text = "Azamat Dosmukhambetov"; // Text to display
        const typingElement = document.getElementById("typing-effect");
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 150); // Adjust typing speed (milliseconds per character)
            }
        }

        typeText(); // Start the typing effect
    </script>
    <!-- Photo Container -->
    <div class="photo-container">

        <img src="static/images/me_2.jpg" alt="Photo 2">

    </div>
